[package]
name = "buildpack-heroku-dotnet"
rust-version.workspace = true
edition.workspace = true
license.workspace = true
# Disable automatic integration test discovery, since we import them in main.rs (see comment there).
autotests = false

[lints]
workspace = true

[dependencies]
hex = "0.4"
indoc = "2"
inventory = { git = "https://github.com/malax/inventory", features = ["sha2", "semver"]}
libcnb = "0.22"
libherokubuildpack = { version = "0.22", default-features = false, features = ["log", "tar", "download"] }
regex = "1"
roxmltree = "0.20"
semver = "1.0"
serde = "1"
serde_json = "1"
sha2 = "0.10"

[dev-dependencies]
libcnb-test = "0.22"
regex = "1"
tempfile = "3"
