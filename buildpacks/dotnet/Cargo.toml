[package]
name = "buildpack-heroku-dotnet"
rust-version.workspace = true
edition.workspace = true
license.workspace = true
# Disable automatic integration test discovery, since we import them in main.rs (see comment there).
autotests = false

[lints]
workspace = true

[dependencies]
bullet_stream = "0.3.0"
fun_run = "0.2.0"
hex = "0.4"
indoc = "2"
libcnb = "0.25"
libherokubuildpack = { version = "0.25", default-features = false, features = ["tar", "download", "inventory", "inventory-semver", "inventory-sha2"] }
regex = "1"
roxmltree = "0.20"
semver = "1.0"
serde = "1"
serde_json = "1"
sha2 = "0.10"

[dev-dependencies]
libcnb-test = "0.25"
regex = "1"
tempfile = "3"
