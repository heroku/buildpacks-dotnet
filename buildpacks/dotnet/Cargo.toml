[package]
name = "buildpack-heroku-dotnet"
rust-version.workspace = true
edition.workspace = true
license.workspace = true
# Disable automatic integration test discovery, since we import them in main.rs (see comment there).
autotests = false

[lints]
workspace = true

[dependencies]
fun_run = "0.2.0"
hex = "0.4"
indoc = "2"
libcnb = "0.26"
libherokubuildpack = { version = "0.26", default-features = false, features = ["tar", "download", "inventory", "inventory-semver", "inventory-sha2"] }
regex = "1"
buildpacks-jvm-shared = { git = "https://github.com/heroku/buildpacks-jvm", branch = "malax/output" }
roxmltree = "0.20"
semver = "1.0"
serde = "1"
serde_json = "1"
sha2 = "0.10"

[dev-dependencies]
libcnb-test = "0.26"
regex = "1"
tempfile = "3"
